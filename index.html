<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/style.css">

  <title>Markdown Converter</title>
</head>
<body>
  <div class="container">
    <div id="header" class="page-header">
      <h1>Welcome to Paige's Markdown Converter!</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="input-group">
            <label>Enter markdown to convert here: </label>
            <textarea id="markdownContent" name="postContent" rows="20" cols="79" class="form-control" placeholder="Write your markdown here."></textarea>
          </div>
        </form>
        <button id="convert" type="submit" class="btn btn-info">Convert!</button>
      </div>
      <div class="col-md-6">
        <label>Displayed html output:</label>
        <div id="htmlOutput"></div>
      </div>
    </div>
    <div class="row">
     <div class="col-xs-12" id="footer"></div>
   </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
